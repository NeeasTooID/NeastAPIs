<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive and Accessible Web Table with Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table-container">
        <h2>Responsive and Accessible Web Table with Dark Mode</h2>
        <table class="dark-mode">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Webget</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>johndoe@example.com</td>
                    <td><a href="https://www.google.com" target="_blank">Google</a></td>
                </tr>
                <tr>
                    <td>Jane Doe</td>
                    <td>janedoe@example.com</td>
                    <td><a href="https://www.facebook.com" target="_blank">Facebook</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
